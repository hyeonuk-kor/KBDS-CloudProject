<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <title>KB데이타시스템 상품가입</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container">

        <div class="pricing-header p-4 pb-md-4 mx-auto">

            <h3 class="text-center">보험계약 체결 및 이행 동의</h3>

            <div class="row d-flex">

                <div class="col-md-3"></div>
                <div class="col-md-2 d-flex justify-content-center align-item-center">
                    <img class="img-fluid" src="./img/author.png" alt="">
                </div>
                <div class="col-md-5 align-items-center d-flex">
                    <p class=" text-muted">
                        <br>
                        보험 계약 체결 및 이행을 위한 동의로<br>
                        관련 법률 및 규정에 따라,<br>
                        고객님의 동의가 반드시 필요합니다.<br>
                        <strong> 보험 가입 이외의 다른 용도로<br>
                            절대 사용하지 않습니다.</strong>
                    </p>
                </div>
            </div>
            <div class="row d-flex mb-1  d-flex justify-content-center align-item-center">

                <canvas id="sign" style="width: 400px; height: 100%; background-color: white;  border-style: solid; border-radius: 10px;">

                </canvas>

            </div>
            <div class="row d-flex mb-1  d-flex justify-content-center align-item-center">
                <div class="col-md-5"><label></label></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 mb-3  d-flex justify-content-center">
                    <button class="btn btn-lg btn-block text-dark" style="background-color: yellow;" type="submit" onclick="next()">확인</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    let paint = false;
    let canvas;
    let ctx;
    window.onload = function() {
        canvas = document.getElementById("sign");
        ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#000000";
        ctx.lineWidth = 2.5;
        if (canvas) {
            canvas.addEventListener("mousemove", onMouseMove);
            canvas.addEventListener("mousedown", startPaining);
            canvas.addEventListener("mouseup", stopPaining);
            canvas.addEventListener("mouseleave", stopPaining);
        }
    }

    function startPaining() {
        paint = true;
    }

    function stopPaining() {
        paint = false;
    }

    function onMouseMove(e) {
        let x = e.pageX - canvas.offsetLeft;
        let y = e.pageY - canvas.offsetTop;
        if (!paint) {
            ctx.beginPath();
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    }

    function onMouseDown(e) {
        paint = true;
    }
    function next() {
        window.location.href = 'step5.html';
    }

</script>

</html>
