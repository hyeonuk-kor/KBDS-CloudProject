<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <title>KB데이타시스템 상품가입</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container">
        <div class="pricing-header p-4 pb-md-4 mx-auto">

            <div class="input-form-backgroud row">

                <div class="input-form">

                    <form name="signup" id="signup" class="needs-validation" novalidate>
                        <div class="row d-flex justify-content-center">
                            <h2 class="text-center">가입 내용 확인</h2>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4 text-muted">
                                <p class=" text-muted">
                                    고객님! 아래의 가입 내용을 확인해주세요.
                                    내용확인 중 궁금하신 사항은
                                    상담사에게 바로 문의해주시고,
                                    내용이 맞으면 확인 버튼을 눌러주세요.
                                </p>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4 mb-2">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <tbody class="text-center">
                                            <tr>
                                                <th>정보</th>
                                                <td>차보험</td>
                                                <td>자가용</td>
                                                <td>본 인</td>
                                            </tr>
                                            <tr>
                                                <th>자동차</th>
                                                <td id="car"></td>
                                                <td id="year"></td>
                                                <td>3억</td>
                                            </tr>
                                            <tr>
                                                <th>정보</th>
                                                <td id="name">홍길동</td>
                                                <td id="prenum"></td>
                                                <td>개인회원</td>
                                            </tr>
                                            <tr>
                                                <th>담당자</th>
                                                <td>KBDS</td>
                                                <td>서울본부</td>
                                                <td>김연아</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4 mb-2 text-center">
                                <div class="form-check mb-2 ">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        10년 납입 / 10년 만기
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        15년 납입 / 15년 만기
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        20년 납입 / 20년 만기
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4 mb-2 text-center" id="sub">

                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6 mb-3  d-flex justify-content-center">
                                <button class="btn btn-lg btn-block text-dark" style="background-color: yellow;" onclick="next()">확 인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    window.onload = function() {
        let name = sessionStorage.getItem('name');
        let prenum = sessionStorage.getItem('birthday');
        let car = sessionStorage.getItem('car');
        let year = sessionStorage.getItem('car_year');
        document.getElementById('name').textContent = name;
        document.getElementById('prenum').textContent = prenum;
        document.getElementById('car').textContent = car;
        document.getElementById('year').textContent = year;
        // 현재 날짜 객체 생성
        let today = new Date();

        // 년, 월, 일 정보 추출
        let year1 = today.getFullYear();
        let month1 = ("0" + (today.getMonth() + 1)).slice(-2);
        let day1 = ("0" + today.getDate()).slice(-2);
        let plus = 10;
        let cost = ["9,900원", "15,300원", "19,800원"];
        let ret = ["95,497원", "222,700원", "380,160원"]
        let retp = ["8%", "9%", "12%"]
        document.getElementById('sub').innerHTML = `<strong>기간 :</strong>${year1}/${month1}/${day1}~${year1+plus}/${month1}/${day1}<br>
        <strong>보장보험료 + 적립보험료 :</strong> 9,900원<br>
        <strong>예상 만기 환급금 :</strong> 95,497원<br>
        <strong>예상 만기 환급률 :</strong> 8%<br>`;
        const radios = document.getElementsByName('exampleRadios');
        for (let i = 0; i < radios.length; i++) {
            radios[i].addEventListener('click', function() {
                plus = 10;
                for (let j = 0; j < radios.length; j++) {
                    if (radios[j].checked) {
                        plus = plus + 5 * j;
                        document.getElementById('sub').innerHTML = `<strong>기간 :</strong>${year1}/${month1}/${day1}~${year1+plus}/${month1}/${day1}<br>
        <strong>보장보험료 + 적립보험료 :</strong> ${cost[j]}<br>
        <strong>예상 만기 환급금 :</strong> ${ret[j]}<br>
        <strong>예상 만기 환급률 :</strong> ${retp[j]}<br>`;
                        break;
                    }
                }
            });
        }

    }

    function next() {
            document.signup.action = 'step3.html'
    }

</script>

</html>
