<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <title>KB데이타시스템 상품가입</title>
</head>

<body class="d-flex justify-content-center align-items-center">

    <div class="container">

        <div class="pricing-header p-4 pb-md-4 mx-auto">

            <h3 class="text-center">가입 내용 확인</h3>

            <div class="row d-flex">

                <div class="col-md-3"></div>
                <div class="col-md-2 d-flex justify-content-center align-item-center">
                    <img class="img-fluid" src="./img/author.png" alt="">
                </div>
                <div class="col-md-5 align-items-center d-flex">
                    <p class=" text-muted">
                        <br>
                        고객님! 아래의 가입 내용을 확인해주세요.<br>
                        내용확인 중 궁금하신 사항은<br>
                        상담사에게 바로 문의해주시고,<br>
                        내용이 맞으면 확인 버튼을 눌러주세요.
                    </p>
                </div>
            </div>
            <div class="row d-flex mb-1  d-flex justify-content-center align-item-center">
                <div class="col-md-5">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <tbody class="text-center">
                                <tr>
                                    <th>기본정보</th>
                                    <td>운전자보험</td>
                                    <td>자가용</td>
                                    <td>본인</td>
                                </tr>
                                <tr>
                                    <th>자동차 정보</th>
                                    <td>소나타</td>
                                    <td>연식 3년</td>
                                    <td>가액 2036만원</td>
                                </tr>
                                <tr>
                                    <th>운전자 정보</th>
                                    <td>홍길동</td>
                                    <td>33세</td>
                                    <td>개인회원</td>
                                </tr>
                                <tr>
                                    <th>계약담당자</th>
                                    <td>KB데이타시스템</td>
                                    <td>서울지역단</td>
                                    <td>김연아</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-item-center mb-3">
                <div class="col-md-2 justify-content-center align-item-center">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            10년 납입 / 10년 만기
                        </label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            15년 납입 / 15년 만기
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                            20년 납입 / 20년 만기
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <strong>기간 :</strong> 2023/02/27 ~ 2033/02/27<br>
                    <strong>보장보험료 + 적립보험료 :</strong> 9,900원<br>
                    <strong>예상 만기 환급금 :</strong> 95,497원<br>
                    <strong>예상 만기 환급률 :</strong> 8%<br>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 mb-3  d-flex justify-content-center">
                    <button class="btn btn-lg btn-block text-dark" style="background-color: yellow;" type="submit" onclick="alert('확인')">확 인</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
